<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Dashboard</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/styles.css" />
    </head>

    <body>
        <header class="text-center p-3">
            <h1>Weather Dashboard</h1>
        </header>

        <section class="container d-flex flex-wrap justify-content-center">
            <section class="col-md-3 col-sm-12 order-2 p-2">
                <div class="input-group mb-3">
                    <input type="text" class="form-control city-input" placeholder="City name" aria-label="City name" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary search-city-btn" type="button" id="button-addon2">Go</button>
                </div>
                <ul class="list-group" id="city-list"></ul>
            </section>

            <section class="col-md-8 col-sm-12">
                <div class="card">
                    <div class="p-3" id="today-weather">
                        <!-- current weather place here -->
                    </div>

                    <div class="card-group p-1 forecast-cards">
                        <!-- forecast cards place here -->
                    </div>
                </div>
            </section>
        </section>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="./assets/scripts.js"></script>
    </body>

    <footer class="text-center text-muted p-2">
        Made by twqueen ✧/ᐠ-ꞈ-ᐟ\
    </footer>


</html>
